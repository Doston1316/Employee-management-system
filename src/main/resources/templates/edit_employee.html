<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee management system</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <!-- Brand -->
    <a class="navbar-brand" href="#">Do'stingizni qo'shing</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Sinfdoshlar ro'yhati</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Friend</h1>
            <div class="card-body">
                <form th:action="@{/employees/{id} (id=${employee.id})}" th:object="${employee}" method="post">

                    <div class="form-group">
                        <label>Friends firstName</label>
                        <input
                                type="text"
                                name="firstName"
                                class="form-control"
                                th:feild="*{firstName}"
                                placeholder="Ismini kiriting">
                    </div>

                    <div class="form-group">
                        <label>Friends lastName</label>
                        <input
                                type="text"
                                name="lastName"
                                class="form-control"
                                th:feild="*{lastName}"
                                placeholder="Familyasini kiriting">
                    </div>

                    <div class="form-group">
                        <label>Friends phoneNumber</label>
                        <input
                                type="text"
                                name="phoneNumber"
                                class="form-control"
                                th:feild="*{phoneNumber}"
                                placeholder="Telefon numerini kiriting">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary"> Submit</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
